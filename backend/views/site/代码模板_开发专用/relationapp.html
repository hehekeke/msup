<extend name="Base/base_relation"/>



<block name="body">

<div  style="min-height: 204px;margin-left:20px;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">教练列表</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            教练列表
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid"><div class="row"><div class="col-sm-6"><div id="dataTables-example_filter" class="dataTables_filter">
                                <form action="{:U('relationapp')}" method="get">
                                <label>搜索:<input type="search" name="search" class="form-control input-sm" aria-controls="dataTables-example">&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-info">提交</button></label></form>
                                </div></div></div><table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" aria-describedby="dataTables-example_info">
                                    <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column ascending" style="width: 50px;">id</th>
                                            <th class="sorting_asc" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-sort="ascending" aria-label="Rendering engine: activate to sort column ascending" style="width: 100px;">id</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending" style="width: 100px;">教师头像</th>
                                            <th class="sorting" tabindex="0" aria-controls="dataTables-example" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" style="width: 218px;">教师名称</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                     
                                    <volist name="lists" id="v" mod="2">
                                    <tr class="gradeA <eq name="mod" value="1">odd<else/>even</eq>">
                                            <td class="sorting_1">
                                                <input type="radio" name="aids" value="{$v['teacherid']}"  <eq name="v['teacherid']" value="$teacherid">checked</eq>/></td>
                                            <td class="">{$v.teacherid}</td>
                                            <td class=" "><img src="{$v.teacherpic}" width="50px" height="50px"/></td>
                                            <td class=" ">{$v.teachername}</td>
                                        </tr>
                                    </volist>
                                    
                                    <tr>
                                    <td style="" class="text-left" colspan="6">
                                        <button id="selectbutton" type="submit" class="btn btn-info">提交</button>
                                    </td>
                                </tr>
                                        
                                    </tbody>
                                </table><div class="row"><div class="col-sm-6"><div class="dataTables_info" id="dataTables-example_info" role="alert" aria-live="polite" aria-relevant="all"></div></div><div class="col-sm-6 text-right"><div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">{$page}</div></div></div></div>
                            </div>
                            <!-- /.table-responsive -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        
        
        


</block>


<block name="foot">

<script type="text/javascript" charset="utf-8" src="__PUBLIC__/Admin/js/layer/layer.js"></script>
        <script type="text/javascript">
                var index = parent.layer.getFrameIndex(window.name);
                
                $('#searchbutton').click(function(){
                    $('#searchform').submit();
                    });
                $("#selectbutton").click(function(){
                    var $aids = $("input:checked[name=aids]").val();
                    if($aids > 0){
                        $("#relationapp",window.parent.document).val($aids);
                        parent.layer.close(index);
                    }else{
                        alert("您还没有选择教练");
                    }
                    
                });
                
                                
        </script> 

</block>
